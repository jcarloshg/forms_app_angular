<h2>Reactivos Switches</h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- ========== Start radio ========== -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          formControlName="genero"
          id="radioMasculino"
        />
        <label class="form-check-label" for="radioMasculino"> Maculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          formControlName="genero"
          id="radioFemenino"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>
  <!-- ========== End radio ========== -->

  <!-- ========== Start SWITCHES ========== -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaiones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="notificaciones"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notofocaiones</label
        >
      </div>
    </div>
  </div>
  <!-- ========== End SWITCHES ========== -->

  <!-- ========== Start checks ========== -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formControlName="condiciones"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
        (onclick)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<h3>value</h3>
<pre>{{ miFormulario.value | json }}</pre>
<br />

<h3>Persona</h3>
<pre>{{ persona | json }}</pre>
<br />

<h3>Valid</h3>
<pre>{{ miFormulario.valid }}</pre>
<br />
