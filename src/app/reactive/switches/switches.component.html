<h2>Reactivos Switches</h2>
<hr />

<form>
  <!-- ========== Start radio ========== -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          name="radioGenero"
          id="radioMasculino"
        />
        <label class="form-check-label" for="radioMasculino"> Maculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          name="radioGenero"
          id="radioFemenino"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>
  <!-- ========== End radio ========== -->

  <!-- ========== Start SWITCHES ========== -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaiones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notofocaiones</label
        >
      </div>
    </div>
  </div>
  <!-- ========== End SWITCHES ========== -->

  <!-- ========== Start checks ========== -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
